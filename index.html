<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Richard Hogan">
    <title>btcexplorer | Block Explorer | View Blockchain Data</title>
    <link rel="canonical" href="https://www.btcexplorer.org">
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/chart.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h3 class="my-0 mr-md-auto font-weight-normal"><a href="http://www.btcexplorer.org">btcexplorer.org</a></h3>
  	  <nav class="my-2 my-md-0 mr-md-3">
  		  <a class="p-2 text-dark" href="./index.html">View Blocks</a>
  	  </nav>
  	  <a class="btn btn-outline-primary" href="./search/index.html">Search</a>
    </div>
    <div class="container">
      <noscript>This site runs entirely on JavaScript, you'll need to enable it for the site to work.</noscript>
	  <div class="row">
		  Show last &nbsp; 
		  <select id="blockCount">
			  <option value="5">5</option>
			  <option value="10" selected="selected">10</option>
			  <option value="25">25</option>
			  <option value="50">50</option>
			  <option value="100">100</option>
		  </select> 
		   &nbsp; blocks
	  </div>
	  <div class="row" id="chartHolder">
			<canvas id="myChart" width="800px" height="180px"></canvas>
	  	</div>
	  <br />
	  <div class="table-responsive">
		<table class="table" id="table">
			<thead>
				<tr>
					<th style='font-weight:600;'>Height</th>
					<th style='font-weight:600;'>Transactions</th>
					<th style='font-weight:600;'>Reward Fees</th>
					<th style='font-weight:600;'>Average Fee per Transaction</th>
					<th style='font-weight:600;'>Mined By</th>
				</tr>
			</thead>
		</table>
  </div><!-- /container -->
  <br/>
  <div class="row">
	  <p>
		  This website uses the <a href="https://btc.com/api-doc">BTC.com API</a> and <a href="https://www.chartjs.org/">Chart.js</a>
		  <br/>
		  <a href="https://www.github.com/hoganri/btcexplorer.org">View on GitHub</a>
	  </p>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
